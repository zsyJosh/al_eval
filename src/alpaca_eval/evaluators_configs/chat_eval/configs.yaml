chatgpt:
  prompt_template: "chat_eval/prompt.txt"
  fn_completions: "openai_completions"
  completions_kwargs:
    engine: "lumi-gpt-35-turbo"
    max_tokens: 50
    temperature: 0
  completion_parser_kwargs:
    outputs_to_match:
      1: '(?:^|\n) ?Output \(a\)'
      2: '(?:^|\n) ?Output \(b\)'
  batch_size: 1
